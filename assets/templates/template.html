<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- highlight.js -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.0.0/build/styles/stackoverflow-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.0.0/build/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <link type="text/css" rel="stylesheet" href="../../../../assets/css/style.css">
    <script type="text/javascript" src="../../../../assets/js/script.js"></script>
</head>
<body>
<div class="grid-outer">
    <div class="container">
        <div class="heading">
            <h1>{{ title }}</h1>
        </div>
        <div class="description">
            <p>{{ description }}</p>
        </div>
        <h2 id="sol-h2">Solution</h2>
        <div class="content">
            {{ solution }}
        </div>
    </div>
</div>
</body>
</html>
